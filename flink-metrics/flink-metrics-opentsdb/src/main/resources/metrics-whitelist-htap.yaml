# Set root logger level to OFF to not flood build logs
# set manually to INFO for debugging purposes

global:
  name:
    [
    ]

non-global:
  substring:
    [
    ]
  name:
    [
      # Flink job info
        numSubmittedJobs,
        numRunningJobs,
        numFailedJobs,
        numCanceledJobs,
        numFinishedJobs,
        numSlowJobs,
      # Flink job run duration
        jobDuration,
      # Flink failed job duration
        failedJobDuration,
      # Flink job latency until scheduled
        jobLatencyUntilScheduled,
      # TaskManager / Slot
        numRegisteredTaskManagers,
        numPendingTaskManagerSlots,
        numPendingSlotRequests,
        taskSlotsTotal,
        taskSlotsAvailable,
      # CPU
        Total,
        Cores,
      # Memory
        Used,
        Committed,
        Max,
        TotalCapacity,
        MemoryUsed,
      # Managed Memory
        Total,
      # GC
        Count,
        Time,
      # Network Memory
        TotalMemorySegments,
        AllocatedMemorySegments,
        UsedMemorySegments,
        AvailableMemorySegments,
        TotalMemory,
        AllocatedMemory,
        UsedMemory,
        AvailableMemory,
      # sql gateway, use above latency
        gateway_throughput,
        session_count,
        job_count,
        result_count,
        instance_count,
        query_count,
        query_phase_latency,
        latency,
      # jm threadPool usage
        numPendingIOTask,
        numRunningIOTask,
        ioThreadPoolUsage,
        numPendingFutureTask,
        numRunningFutureTask,
        futureThreadPoolUsage,
    ]

report-during-unregister:
  name:
    [
    ]
