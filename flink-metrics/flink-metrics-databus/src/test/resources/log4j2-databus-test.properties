# Set root logger level to OFF to not flood build logs
# set manually to INFO for debugging purposes

rootLogger.level = INFO

rootLogger.appenderRef.databus.ref = TestDatabusAppender

# Uncomment this if you want to _only_ change Flink's logging
#logger.flink.name = org.apache.flink
#logger.flink.level = INFO

# The following lines keep the log level of common libraries/connectors on
# log level INFO. The root logger does not override this. You have to manually
# change the log levels here.

appender.databus.name = TestDatabusAppender
appender.databus.type = org.apache.flink.metrics.databus.TestDatabusAppender
appender.databus.channel = flink_log_test_channel
appender.databus.metricsChannel = flink_log_metrics_test_channel
appender.databus.permitsPerSecond = 100
appender.databus.metricsUpdateInterval = 10000
appender.databus.filter.threshold.type = ThresholdFilter
appender.databus.filter.threshold.level = INFO
appender.databus.layout.type = PatternLayout
appender.databus.layout.pattern = db4jv3 %X{test_thread_context} %p %c{1}: %m
