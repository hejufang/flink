# This affects logging for both user code and Flink
rootLogger.level = ${sys:log.level}
rootLogger.appenderRef.file.ref = MainAppender
rootLogger.appenderRef.databus.ref = DatabusAppender
rootLogger.appenderRef.streamlog.ref = LogAgentAppender

# Uncomment this if you want to _only_ change Flink's logging
#logger.flink.name = org.apache.flink
#logger.flink.level = INFO

# The following lines keep the log level of common libraries/connectors on
# log level INFO. The root logger does not override this. You have to manually
# change the log levels here.
logger.akka.name = akka
logger.akka.level = ${sys:log.level}
logger.kafka.name= org.apache.kafka
logger.kafka.level = ${sys:log.level}
logger.hadoop.name = org.apache.hadoop
logger.hadoop.level = ${sys:log.level}
logger.zookeeper.name = org.apache.zookeeper
logger.zookeeper.level = ${sys:log.level}

# Log all infos in the given file
appender.main.name = MainAppender
appender.main.type = RollingFile
appender.main.append = false
appender.main.fileName = ${sys:log.file}
appender.main.filePattern = ${sys:log.file}.%i
appender.main.layout.type = PatternLayout
appender.main.layout.pattern = %d{yyyy-MM-dd HH:mm:ss,SSS} %-5p %-60c %-60t %x - %m%n
appender.main.policies.type = Policies
appender.main.policies.size.type = SizeBasedTriggeringPolicy
appender.main.policies.size.size = 100MB
appender.main.strategy.type = DefaultRolloverStrategy
appender.main.strategy.max = 5

appender.databus.name = DatabusAppender
appender.databus.type = org.apache.flink.metrics.databus.DatabusAppender
appender.databus.channel = ${sys:log.databus.channel}
appender.databus.metricsChannel = yarn_container_level_log_metrics
appender.databus.permitsPerSecond = ${sys:log.databus.permitsPerSecond}
appender.databus.metricsUpdateInterval = 10000
appender.databus.databusLevel = ${sys:log.databus.level}
appender.databus.layout.type = PatternLayout
appender.databus.layout.pattern = db4jv3 %X{ip} %X{hadoop_user} %X{pid} %X{cid} %d{yyyy-MM-dd_HH:mm:ss} %X{yarn_job} %X{yarn_queue} %p %c{1}: %m

appender.streamlog.name = LogAgentAppender
appender.streamlog.type = org.apache.flink.metrics.databus.LogAgentAppender
appender.streamlog.filter.threshold.type = ThresholdFilter
appender.streamlog.filter.threshold.level = ${sys:log.streamlog.level}

# Suppress the irrelevant (wrong) warnings from the Netty channel handler
logger.netty.name = org.apache.flink.shaded.akka.org.jboss.netty.channel.DefaultChannelPipeline
logger.netty.level = OFF
