# shell configurations which must be set at top level.

common:
  # The RPC port where the JobManager is reachable.
  jobmanager.rpc.port: 18081

  # The heap size for the JobManager JVM
  jobmanager.heap.size: 30720m
  jobmanager.memory.off-heap.size: 2048m
  jobmanager.memory.jvm-metaspace.size: 256m
  jobmanager.memory.jvm-overhead.min: 256m

  # The total process memory size for the TaskManager.
  #
  # Note this accounts for all memory usage within the TaskManager process, including JVM metaspace and other overhead.
  taskmanager.memory.process.size: 25600m
  taskmanager.memory.task.off-heap.size: 10240m
  taskmanager.memory.network.fraction: 0.3
  taskmanager.memory.network.max: 2 gb

  # The number of task slots that each TaskManager offers. Each slot runs one parallel pipeline.
  taskmanager.numberOfTaskSlots: 4
  taskmanager.initial-on-start: true
  taskmanager.number-initial: 8

  # kubernetes configuration
  kubernetes.flink.log.dir: /var/log/tiger
  kubernetes.flink.conf.dir: /opt/tiger/flink_deploy/conf
  kubernetes.entry.path: /opt/tiger/flink_deploy/bin/kubernetes-entry.sh
  kubernetes.cluster-id: flink-native-test
  kubernetes.namespace: flink
  kubernetes.taskmanager.cpu: 8.0
  kubernetes.jobmanager.cpu: 16.0
  kubernetes.jobmanager.service-account: flink
  kubernetes.deployment.annotations: pod.tce.kubernetes.io/mountHostPath:true

  # jvm
  flink.parallel.gc.thread.use.cores: true

  #metrics
  metrics.reporters: opentsdb_reporter
  metrics.reporter.opentsdb_reporter.class: org.apache.flink.metrics.opentsdb.OpentsdbReporter
  metrics.reporter.opentsdb_reporter.interval: 20 SECONDS
  metrics.reporter.opentsdb_reporter.prefix: flink_k8s
  metrics.reporter.opentsdb_reporter.whitelist_file: metrics-whitelist-htap.yaml
  metrics.reporter.opentsdb_reporter.fixed_tags: htap_cluster=flink_k8s

  # The failover strategy, i.e., how the job computation recovers from task failures.
  # Only restart tasks that may have been affected by the task failure, which typically includes
  # downstream tasks and potentially upstream tasks if their produced data is no longer available for consumption.
  jobmanager.execution.failover-strategy: region

  # Classes pre-loaded when JM/TM starts, use ';' to separator different classes.
  flink.preload.class: org.apache.flink.htap.shaded.com.bytedance.htap.client.HtapStorageClient
  # External jars we needed, use ',' to separator different jars.
  flink.external.jar.dependencies: connectors/flink-connector-htap_2.11-1.11-byted-SNAPSHOT.jar,connectors/flink-sql-connector-hive-1.2.2-bd31_2.11-1.11-byted-SNAPSHOT.jar,hive/flink-hive-udf-0.0.1.jar

  cluster.evenly-spread-out-slots: true

  # use max source parallelism as default parallelism
  pipeline.use-max-source-parallelism-as-default-parallelism: true
  #==============================================================================
  # Rest & web frontend
  #==============================================================================

  rest.port: 80
  rest.address: flink-native-test.lf-cloudnative.byted.org

  #==============================================================================
  # Advanced
  #==============================================================================

  io.tmp.dirs: /var/lib/flink_data

  #==============================================================================
  # HistoryServer
  #==============================================================================

  heartbeat.timeout: 300000
  akka.client.timeout: 300 s
  akka.ask.timeout: 300 s
  web.timeout: 300000
  web.refresh-interval: 100
  env.java.home: /opt/tiger/jdk/jdk1.8
