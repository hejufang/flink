common:
  jobmanager.rpc.address: 10.202.39.139

  # The RPC port where the JobManager is reachable.
  jobmanager.rpc.port: 6123

  # The heap size for the JobManager JVM
  jobmanager.memory.process.size: 30720m
  jobmanager.memory.off-heap.size: 1024m

  # The total process memory size for the TaskManager.
  #
  # Note this accounts for all memory usage within the TaskManager process, including JVM metaspace and other overhead.
  taskmanager.memory.process.size: 25600m
  taskmanager.memory.task.off-heap.size: 10240m
  taskmanager.memory.network.fraction: 0.3
  taskmanager.memory.network.max: 2 gb

  # The number of task slots that each TaskManager offers. Each slot runs one parallel pipeline.
  taskmanager.numberOfTaskSlots: 4

  #metrics
  metrics.reporters: opentsdb_reporter
  metrics.reporter.opentsdb_reporter.class: org.apache.flink.metrics.opentsdb.OpentsdbReporter
  metrics.reporter.opentsdb_reporter.interval: 20 SECONDS
  metrics.reporter.opentsdb_reporter.prefix: manta_flink

  # The failover strategy, i.e., how the job computation recovers from task failures.
  # Only restart tasks that may have been affected by the task failure, which typically includes
  # downstream tasks and potentially upstream tasks if their produced data is no longer available for consumption.
  jobmanager.execution.failover-strategy: region
  # External jars we needed, use ',' to separator different jars.
  flink.external.jar.dependencies: connectors/flink-sql-connector-hive-1.2.2-bd31_2.11-1.11-byted-SNAPSHOT.jar,hive/flink-hive-udf-0.0.1.jar

  cluster.evenly-spread-out-slots: true

  # use max source parallelism as default parallelism
  pipeline.use-max-source-parallelism-as-default-parallelism: true
  #==============================================================================
  # Rest & web frontend
  #==============================================================================

  rest.port: 8081
  rest.address: 10.202.39.139

  #==============================================================================
  # Advanced
  #==============================================================================

  io.tmp.dirs: /data00/flink_data

  #==============================================================================
  # HistoryServer
  #==============================================================================

  heartbeat.timeout: 300000
  akka.client.timeout: 300 s
  akka.ask.timeout: 300 s
  web.timeout: 300000
  web.refresh-interval: 100
  env.java.home: /opt/tiger/jdk/jdk1.8
