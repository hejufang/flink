name: Flink 1.16 CI ATLAS
trigger:
  change:
    branches: [ "flink-1.16" ]
jobs:
  build:
    image: hub.byted.org/compile/flink_compile_icm:c68ccc99b92586abf14afa19202ea7d5
    steps:
      - uses: actions/checkout@v1
        inputs:
          depth: 1
      - name: setup ssh
        commands:
          - apt update
          - DEBIAN_FRONTEND=noninteractive apt-get install -y openssh-client || echo failed to install ssh
          - command -v ssh
      - id: checksum
        uses: actions/checksum@v1
        inputs:
          paths:
            - pom.xml
      # - uses: actions/setup-proxy
      - name: build
        commands:
          - sudo -u tiger mkdir -p /home/tiger/.m2
          - cp -f /opt/settings.xml /home/tiger/.m2/settings.xml
          - chmod -R a+w ./*
          - chown -R tiger ./*
          - chown -R tiger /home/tiger/
          - sudo -u tiger /bin/bash ./build_local.sh
